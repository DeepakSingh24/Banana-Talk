<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./index.js"></script>
</head>
<body>
    <article class="banana__talk">
        <header class="header"><strong>Banana Talk</strong></header>
        <section class="section">
           <div class="banana__upperInput">
            <textarea name="" id="top_input" cols="50" rows="10"></textarea>
           </div>            
           <button class="banana__button" onclick="translateText()">Translate</button>
           <div class="banana__BottomInput">
               <textarea name="" id="bottom_input" cols="50" rows="10"></textarea>
           </div>
        </section>
        <footer class="footer">
            <div class="footer-text"><em>Are you a fan of minions? Did you know that the gibberish they say is an actual language. 
                Use the translator to convert your text from English to Minion speak or Banana language.</em></div>
        </footer>
    </article>
    
</body>
</html>
